<!-- blog/templates/blog/post_edit.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h1>Edit Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
  <a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
{% endblock %}
